<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (ngSubmit)="onSavePost()" *ngIf="!isLoading">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Post Title</mat-label>
        <input matInput type="text" formControlName="title" />
        @if(form.get('title').invalid) {
        <mat-error>Please enter post title!</mat-error>
        }
      </mat-form-field>
      <div>
        <button
          class="file"
          mat-stroked-button
          type="button"
          (click)="filePicker.click()"
        >
          Pick Image
        </button>
        <input type="file" #filePicker (change)="onImagePick($event)" />
      </div>
      <div
        class="image-preview"
        *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
      >
        <img [src]="imagePreview" [alt]="form.value.title" />
      </div>
      <mat-form-field>
        <mat-label>Post Content</mat-label>
        <textarea matInput rows="4" formControlName="content"></textarea>
        @if(form.get('content').invalid) {
        <mat-error>Please enter post content!</mat-error>
        }
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Save Post</button>
    </mat-card-content>
  </form>
</mat-card>
